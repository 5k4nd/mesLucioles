{% extends 'layout.html' %}

{% block h2 %}Mes colocs{% endblock %}

{% block content %}
<div class="row clearfix col-md-5">
<ul>
    {% for user in users %}
        <li><a href="{{ url_for('getUser', email=user.email) }}">
        {{ user.firstname }} ({{ user.email }}) <em class="glyphicon glyphicon glyphicon-eye-open"></em></a></li>
    {% endfor %}
</ul>
</div>
{% endblock %}
