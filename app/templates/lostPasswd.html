{% extends "layout.html" %}

{% block h2 %}Récupération de mot de passe{% endblock %}

{% block content %}
<div class="row clearfix col-md-5">
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.email.label(size=20) }}
            {{ form.email}}
        </div>
        <button type="submit" class="btn btn-default">récupérer mon mot de passe</button>
    </form>
</div>

{% endblock %}
